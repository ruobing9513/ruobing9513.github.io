		<p id="hint">*The data is fake. 
			<br>
				When the button is clicked, the bars will change accordingly. 
		</p>

		<svg id=viz width="700" height="400"></svg>

		<div align="middle";>
			<button id = "click1" onclick = "bars(fakedata1)">Fake Data 1</button>
			<button id = "click2" onclick = "bars(fakedata2)">Fake Data 2</button>
			<button id = "click3" onclick = "bars(fakedata3)">Fake Data 3</button>

		</div>

	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript">

			var fakedata1 = [40,46,78,23,87,66,50];
			var fakedata2 = [12,22,27,33,36,26];
			var fakedata3 = [23,19,50,17,9,24,71,48,45];


			var height = 20;	

			var bars = function(dataArray){
				
				var svg = d3.select("#viz");

				var dots = svg.selectAll(".rect")
					.data(dataArray);
	
				dots.enter().append("rect")
					.attr("class","rect")

					.attr("width",0)
					.attr("height",height+2)
					.attr("x", "250")
					.attr("y", function(d,index){
						return index * height * 1.5;
					})
					.attr("fill", "black")

					.transition()
					.duration (850)
					

					.attr("width", function(d,i){
						return(d * 5)
					})
					.attr("height",height+2)
					.attr("fill", "black")
					.attr("x","250")
					.attr("y", function(d,index){
						return index * height * 1.5;
					})

					.attr("fill", "tomato");

					
				
				dots
					.transition()
			
					.duration(1000)
					.attr("width", function(d,i){
						return(d * 5)
					})
					.attr("height",height+2)
					.attr("fill", "indigo");
				
				dots.exit()
					.transition()
					.duration(1000)
					.attr("width",0)
					.attr("height",height+2)
					.remove();

				};
						
			bars(fakedata1);
	</script>
