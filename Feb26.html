<!DOCTYPE html>
<html>
<title>Feb26</title>
<meta charset="UTF-8">
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			body {
				margin:0;
			}
			#tooltip{
				border: 1px, black;
				padding: 15px;
				font-family: sans-serif;
				display: none;
				position: absolute;
				background-color: white;
			}
			#xAxis{
				font-family: sans-serif;
				font-size: 15px;
			}
			.tick line {
				stroke: red !important;
			}
		</style>

	<body id="mybody">
		<svg id="viz">
			<g id="xAxis"></g>
		</svg>

		<div id="tooltip"></div>
	</body>

	<script type="text/javascript">

		var distances = [
			{name: "store", distance: 0.2},
			{name: "school", distance: 1.2},
			{name:"family", distance: 0.7},
			{name:"friend", distance: 4},
			{name: "work", distance: 3}
		];
		var padding = 50;

		var maxDistance = d3.max(distances, function(d){
			return d.distance;
		});

		var xScale = d3.scaleLinear()
			.domain([0,maxDistance])
			.range([padding,window.innerWidth - padding * 2]);

		var svg = d3.select("#viz")
			.attr("width", window.innerWidth)
			.attr("height", window.innerHeight);

		var circles = svg.selectAll("circle")
			.data(distances);

			circles.enter().append("circle")
			.attr("cx",padding)
			.attr("cy",100)
			.attr("r",20)

			.on("mouseenter", function(d){
				d3.select("#tooltip")
				.style("display","block")
				.style("top", "130px")
				.style("left", xScale(d.distance) + "px")
				.text(d.name);
			})

			.on("mouseleave", function(d){
				d3.select("#tooltip")
				.style("display","none");
			})

			.transition().duration(1500)
				.attr("cx",function(d){
					return xScale(d.distance);
				});

			var xAxis = d3.axisBottom(xScale);
			d3.select("g#xAxis")
			.attr("transform","translate(0,150)")
			.call(xAxis);


	</script>


</html>
