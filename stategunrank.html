<!DOCTYPE html>
<html>
<head>
	<title>Bar chart of mass shooting by year</title>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Anton|PT+Sans+Narrow" rel="stylesheet">
</head>
<body>
		<style type="text/css">
			body {
			  margin: 15px;
			}
			.axis path,
			.axis line {
			  fill: none;
			  stroke: #D4D8DA;
			  stroke-width: 1px;
			  shape-rendering: crispEdges;
			}
			.x path {
				display: none;
			}
			.axis {
				font-family: Optima,Sans-Serif;
				font-size:12px;
			}

			.text{
				font-family: Optima,Sans-Serif;
				font-size: 10px;
				margin-top: 20px;
				color: black;
			}

			.toolTip {
				position: absolute;
				min-width: 80px;
				height: auto;
				padding: 14px;
				background-color: white;
				border: 1px solid black;
				text-align: left;
				font-family: Optima,Sans-Serif;
				font-size: 12px;

			</style>
<body>
		</style>
		<svg width="900" height="960"></svg>
		<script>
		var svg = d3.select("svg"),
		    margin = {top: 20, right: 20, bottom: 30, left: 200},
		    width = +svg.attr("width") - margin.left - margin.right,
		    height = +svg.attr("height") - margin.top - margin.bottom;
		  
		var tooltip = d3.select("body").append("div").attr("class", "toolTip");
		  
		var x = d3.scaleLinear()
			.range([0, width]);
		var y = d3.scaleBand()
			.range([height, 0]);
		var z = d3.scaleOrdinal()
          .range(["darkgrey", "Rosybrown", "darkred"]);

		var g = svg.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		  
		d3.csv("gunrank.csv", function(error, data) {
		  	if (error) throw error;

			data.forEach(function(d) {
			d.Strength = parseFloat(d.Strength);
			d.Cases = parseFloat(d.Cases);
			d.Law = parseFloat(d.Law);
			d.DeathRate = parseFloat(d.DeathRate);
			
			data.sort(function(a, b) { return b.Strength - a.Strength; })
			});

		  	x.domain([0, d3.max(data, function(d) { return d.DeathRate; })]);
		    y.domain(data.map(function(d) { return d.State; })).padding(0.1);

		var keys = data.columns.slice(1);

		    g.append("g")
		        .attr("class", "x axis")
		       	.attr("transform", "translate(0," + height + ")")
		      	.call(d3.axisBottom(x).ticks(5).tickFormat(function(d) { return parseInt(d); }).tickSizeInner([-height]))
		      	.append("text")
			      .attr("x", width)
			      .attr("y", 28)
			      .attr("text-anchor", "end")
			      .attr("fill", "black")
			      .attr("font-weight", "bold")
			      .attr("font-family","Optima")
			      .attr("font-size",15)
			      .text("Gun death rate per 100k");

		    g.append("g")
		        .attr("class", "y axis")
		        .call(d3.axisLeft(y))
		        .append("text")
			      .attr("x",250)
			      .attr("y", -20)
			      .attr("dy", "0.71em")
			      .attr("fill", "black")
			      .attr("font-weight", "bold")
			      .attr("font-family","Optima")
			      .attr("font-size",15)
			      .text("Gun law strength ranking by States(1 to 50)");


		    g.selectAll(".bar")
		        .data(data)
		      .enter().append("rect")
		        .attr("class", "bar")
		        .attr("x", 0)
		        .attr("height", y.bandwidth())
		        .attr("y", function(d) { return y(d.State); })
		        .attr("width", function(d) { return x(d.DeathRate); })
		        .attr("font-family","Optima")
		        .style("opacity",0.8)
		        .attr("fill", function(d) {
			        if (d.Law == "0") {
				        return "darkgrey";
			        }
			        else if (d.Law == "1"){
			        	return "Rosybrown";
			        }
		        	else {
		          		return "darkred";
		        	}
			      })
		        .on("mouseover", function(d){
		            d3.select(this)
		            	.style("opacity",1);
		            tooltip
		              .style("left", d3.event.pageX + "px")
		              .style("top", d3.event.pageY + "px")
		              .style("display", "block")
		              .html("<strong>" + d.State + "</strong>" +"</br>"
		                      + "2017 Gun law enforcement score: " + d.Score + "</br>"
		                      + "Amount of major mass shooting cases: " + d.Cases + "</br>");
		        })

		    	.on("mouseout", function(d){ 
		    		d3.select(this)
		    			.style("opacity",0.8)
		    		tooltip
		    		.style("display", "none");
		    	});

		    	g.selectAll(".text")
		        .data(data)
		      .enter().append("text")
		        .attr("class", "text")
		        .attr("y", function(d) { return y(d.State) + y.bandwidth(); })
		        .attr("x", function(d) { return x(d.DeathRate); })
		        .html(function(d){
		        		return d.DeathRate;
		        })
		        .attr("font-family","Optima")
		        .style("opacity",0.8)
		        .style("padding", 10)
		        .attr("fill", function(d) {
			        if (d.Law == "0") {
				        return "darkgrey";
			        }
			        else if (d.Law == "1"){
			        	return "Rosybrown";
			        }
		        	else {
		          		return "darkred";
		        	}
			      })

		    var legend = g.append("g")
	            .attr("font-family", "Optima")
	            .attr("font-size", 12)
	            .attr("text-anchor", "end")
		    .selectAll("g")
	          .data(["No law","Partial law","Strong law"])
	          .enter().append("g")
	          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

		        legend.append("rect")
		            .attr("x", width - 19)
		            .attr("width", 19)
		            .attr("height", 19)
		            .attr("fill", z);

		        legend.append("text")
		            .attr("x", width - 24)
		            .attr("y", 9.5)
		            .attr("dy", "0.32em")
		            .text(function(d) { return d; });
		});
		</script>

		</script>
</body>
</html>
