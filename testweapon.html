<!DOCTYPE html>
<meta charset="utf-8">
<style>
      .axis {
        font-family: "Optima", sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #D4D8DA;
        stroke-width: 1px;
      }
      .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: white;
        border: 1px solid #6F257F;
        padding: 14px;
        font-size:12px;
        font-family: Optima,sans-serif;
        text-align: center;
      }
</style>
<svg width="1200" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
        var svg = d3.select("svg"),
            margin = {top: 80, right: 20, bottom: 30, left: 100},
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
          
        var tooltip = d3.select("body").append("div").attr("class", "toolTip");

        var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
            y = d3.scaleLinear().rangeRound([height, 0]);

        var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("shooting-by-year.csv", function(error, data) {
              if (error) throw error;

              data.forEach(function(d) {
              d.Case = parseFloat(d.Case);
              });


            x.domain(data.map(function(d) { return d.Year; }));
            y.domain([0, d3.max(data, function(d) { return d.Case; })]);

            g.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
               .call(d3.axisLeft(y).ticks(10).tickFormat(function(d) { return parseInt(d); }).tickSizeInner([-width]))
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 12)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Amount of mass shooting");

            g.selectAll(".bar")
                .data(data)
              .enter().append("rect")
                .attr("x", function(d) { return x(d.Year); })
                .attr("y", function(d) { return y(d.Case); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d.Case); })
                .attr("fill", "darkred")
                .style("Opacity",0.8)
                .on("mousemove", function(d){
                    d3.select(this)
                      .style("Opacity",1)
                      .attr("fill","darkred")
                    tooltip
                      .style("left", d3.event.pageX - 50 + "px")
                      .style("top", d3.event.pageY - 70 + "px")
                      .style("display", "inline-block")
                      .html("Year: " + (d.Year) + "<br>" + "Number of cases: " + (d.Case));
                })
                .on("mouseout", function(d){ 
                  d3.select(this)
                      .style("Opacity",.8)
                      .attr("fill","darkred")
                  tooltip
                  .style("display", "none");});
            });
</script>
